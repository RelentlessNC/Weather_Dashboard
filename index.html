<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="assets/styles/cssReset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row p-4">
        <div class="col-sm-3 " id="search">
            <h3>Search for a City:</h3>
            <input type="textarea" id="search-box" /></br>
            <button class="btn justify-center" id="btn-search">Search</button>
        </div>
        <div class="col-sm-9 border" id="current-weather">
            <h2 id="current-city" class="card-city"></h2>
            <h4 id="current-date" class="card-date"></h4>
            <img id="current-weather" class="card-weather" src="">
            <p id="current-temp" class="card-temp"></p>
            <p id="current-wind" class="card-wind"></p>
            <p id="current-humidity" class="card-humidity"></p>
        </div>
    </div>
    <div class="row p-4">
        <div class="col-sm-3 " id="city-list">
            <h3>Search History</h3>
        </div>
        <div class="col-sm-9" id="forecast-weather">
            <h3 id="5-day-forecast">5 Day Forecast</h3>
            <div class="row">
                <div class="col-sm">
                    <div class="card" id="day1">
                        <h4 id="date1" class="card-date"></h4>
                        <img id="weather1" class="card-weather" src="">
                        <p id="temp1" class="card-temp"></p>
                        <p id="wind1" class="card-wind"></p>
                        <p id="humidity1" class="card-humidity"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card" id="day2">
                        <h4 id="date2" class="card-date"></h4>
                        <img id="weather2" class="card-weather" scr="">
                        <p id="temp2" class="card-temp"></p>
                        <p id="wind2" class="card-wind"></p>
                        <p id="humidity2" class="card-humidity"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card" id="day3">
                        <h4 id="date3" class="card-date"></h4>
                        <img id="weather3" class="card-weather" src="">
                        <p id="temp3" class="card-temp"></p>
                        <p id="wind3" class="card-wind"></p>
                        <p id="humidity3" class="card-humidity"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card" id="day4">
                        <h4 id="date4" class="card-date"></h4>
                        <img id="weather4" class="card-weather" src="">
                        <p id="temp4" class="card-temp"></p>
                        <p id="wind4" class="card-wind"></p>
                        <p id="humidity4" class="card-humidity"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card" id="day5">
                        <h4 id="date5" class="card-date"></h4>
                        <img id="weather5" class="card-weather" src="">
                        <p id="temp5" class="card-temp"></p>
                        <p id="wind5" class="card-wind"></p>
                        <p id="humidity5" class="card-humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
